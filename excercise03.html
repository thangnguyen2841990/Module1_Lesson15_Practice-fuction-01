<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excercise03</title>
</head>
<body>
<script>
    function sumNumber(a, b) {
        sum = a + b;
        return sum;
    }

    a = parseInt(prompt("Nhập số a: "));
    b = parseInt(prompt("Nhập số b: "));
    if(a>b){
        alert("Số" +a +" > "+b);
    } else {
        alert("a + b = "+ sumNumber(a,b));
    }
</script>
</body>
</html>
